<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delta_Task1</title>
        <link rel="stylesheet" type="text/css" href="piano_game.css" />
    </head>
    <body>
        <h1 style="text-align:center; font-size: 50px;"><em>Piano tiles</em></h1>     
        <div class="btn-container">
            <button class="start">START GAME</button>
        </div>
        <div class="score">
            <div class="score-text">
                <h1>GAME OVER!</h1>
                <h3>SCORE: <span id="score-display"></span></h3>
            </div>
        </div>
        <audio id="audio" src="https://drive.google.com/uc?id=1vCDIoUu4NIjBlMOee-wTDsHBMc1bxzES" autoplay />
        <audio id="play" src="https://drive.google.com/uc?id=16ZqyQo4C59nUeXcP7H7L7XzUwrI7f3bW" hidden />
        <audio id="out" src="https://drive.google.com/uc?id=1OtAEm0PY38LdtKPBRe_ucoysYkAY7cG2" hidden />
        <audio id="result" src="https://drive.google.com/uc?id=1GvdIT1VsX48R9emQHCWxs4KP-hEQxeal" hidden />
        <script src="piano_game.js" type="text/javascript" defer></script>
    </body>
</html>
